<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="CV Académico Manager - Redirigiendo..."
    />
    <title>CV Académico Manager - Redirigiendo...</title>
    <script>
      // Immediate redirect to index.html with original path
      (function() {
        var currentPath = window.location.pathname + window.location.search + window.location.hash;
        console.log('404 página detectada, redirigiendo desde:', currentPath);
        
        // Store the original path for the SPA router to handle
        if (currentPath !== '/' && currentPath !== '/index.html') {
          sessionStorage.setItem('redirect', currentPath);
        }
        
        // Immediate redirect to the root
        window.location.replace('/');
      })();
    </script>
  </head>
  <body>
    <div style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
      <h2>Redirigiendo...</h2>
      <p>Si no eres redirigido automáticamente, <a href="/">haz clic aquí</a>.</p>
    </div>
  </body>
</html>
